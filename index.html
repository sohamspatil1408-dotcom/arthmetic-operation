<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations using Switch Case</title>
</head>
<body>

<h2>Arithmetic Operations</h2>

<script>
    // Taking input from user
    let num1 = parseFloat(prompt("Enter first number:"));
    let num2 = parseFloat(prompt("Enter second number:"));
    let operator = prompt("Enter operator (+, -, *, /):");

    let result;

    switch(operator) {
        case "+":
            result = num1 + num2;
            break;

        case "-":
            result = num1 - num2;
            break;

        case "*":
            result = num1 * num2;
            break;

        case "/":
            if (num2 !== 0) {
                result = num1 / num2;
            } else {
                result = "Error! Division by zero.";
            }
            break;

        default:
            result = "Invalid operator!";
    }

    alert("Result: " + result);
</script>

</body>
</html>
